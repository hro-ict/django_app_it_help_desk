
{% extends 'master.html' %}
{% load static %}

{% block content %}




<section class="vh-100" style="background-color: #9A616D;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="{% static 'images/login.jpg' %}"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form method="POST">
                            {% if error %}
                           <h3 class="alert bg-danger"> 
                            {{ error }}
                           </h3>
                           {% endif %}
                                    {% csrf_token %} 
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                        
                           
                            </div>
                             
                            <h3 class="fw-normal text-center mb-3 pb-3" style="letter-spacing: 1px;">
                              <span class="badge bg-info "> 
                                USER LOGIN
                                </span
                            </h3>
                            <h1>{{ message }}</h1>
                            <div class="form-outline mb-4">
                              <input type="email" id="email" name="email" class="form-control form-control-lg" />
                              <label class="form-label" for="email">Email address</label>
                            </div>
          
                            <div class="form-outline mb-4">
                              <input type="password" name="password" id="password" class="form-control form-control-lg" />
                              <label class="form-label" for="password">Password</label>
                            </div>

                          
          
                            <div class="pt-1 mb-4">
                              <button type="submit" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                            </div>
          
                            <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register"
                                style="color: #393f81;">Register here</a></p>
                          
                           
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

{% endblock %}
